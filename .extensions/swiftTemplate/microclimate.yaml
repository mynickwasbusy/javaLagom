extensionId: swiftTemplate # This needs to be unique
buildType: swift
language: swift
creationType: template
info:
    provider: IBM
    version: 0.0.1

# Information to display in the UI 
userInterface:
    label: 'Swift'
    description: 'Default Swift language support'

# Specify location of template code, either gitURL or location relative
# to this .yaml file 
template:
    giturl: https://github.com/microclimate-dev2ops/swiftTemplate
    gitbranch: master
    localpath:

# Additional details about the application
application:
  port: 5000  # The port the application runs on